<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SWIFT To-Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      .full-height {
        height: calc(100vh - 56px); /* navbar height */
        transition: background-color 1s ease-in-out;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 10px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">SWIFT To-Do</a>
        {% block b2 %} {% endblock b2 %}
      </div>
    </nav>

    <!-- Dynamic Background Section -->
    {% block b1 %}
    <div
      class="d-flex justify-content-center align-items-center full-height"
      id="dynamic-bg"
    >
      {% block b3 %}
      <div class="overlay">
        <h1 class="display-4">Welcome to SWIFT To-Do</h1>
        <p class="lead">Get things done. Fast.</p>
      </div>
      {% endblock b3 %}
    </div>
    {% endblock b1 %}
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Color Changer Script -->
    <script>
      const colors = [
        "#2d6a4f",
        "#457b9d",
        "#f9844a",
        "#ff6b6b",
        "#6c5ce7",
        "#00b4d8",
        "#ffb703",
      ];
      const section = document.getElementById("dynamic-bg");
      let index = 0;

      function changeColor() {
        section.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length;
      }

      // Initial call
      changeColor();
      setInterval(changeColor, 5000);
    </script>
  </body>
</html>

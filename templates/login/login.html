{% extends "login/base.html" %} 

{% block b1 %}
<div 
  class="d-flex justify-content-center align-items-center full-height"
  id="dynamic-bg"
>
  <div class="overlay" style="max-width: 400px; width: 100%;">
    <form method="POST" action="{% url "loginuser" %}">
      {% csrf_token %}
      <h1 class="display-4 mb-4 text-center">Login</h1>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>
</div>

{% endblock b1 %}
